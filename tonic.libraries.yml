    dist/js/toolbar.js: { minified: false }
  dependencies:
    - tonic/coffee
    - tonic/node_preview
    - tonic/responsive_preview
    - tonic/contextual_links
    - tonic/breadcrumb
    - tonic/settings_tray
    - tonic/settings_tray_edit
